            <div id="container2"> 
                <canvas id="canvas"></canvas>
                <div id="infoContainer">
                    <button onclick="main()">Refresh Map</button>
                    <label for="map">Map Pattern</label>
                    <textarea id="map" cols="12" rows="10">_-wwww,&#013;&#010;-wlllw,&#013;&#010;_wllllw,&#013;&#010;wlllllw,&#013;&#010;_wllllw,&#013;&#010;-wlllw,&#013;&#010;_-wwww</textarea>

                    <input id="tile" value="f,f,f,f,s,s,s,s,w,w,w,w,o,o,o,b,b,b,d"/>
                    <label for="port">Port Ratio</label>
                    <input id="port" value="f,s,o,b,w,3,3,3,3"/>
                    <label for="roll">Roll Ratio</label>
                    <input id="roll" value="2,3,3,4,4,5,5,6,6,8,8,9,9,10,10,11,11,12"/>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
