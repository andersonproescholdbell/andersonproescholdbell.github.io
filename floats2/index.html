<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <title>Float Creator 2</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112244519-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-112244519-1');
    </script>
  </head>
  <body onload="load()">

    <div id="allSkins" class="centered col">
      <h1 class="instructionText1">Choose a skin to craft</h2>
      <input id="search" onkeyup="search()" placeholder="search skin name">
      <div id="skins" class="col"></div>
      <div id="hiddenSkins"></div>
    </div>
    
    <div id="floats" class="col">
      <div id="chooseFloat" class="col centered">
        <h1 class="instructionText1">What float would you like to craft?</h2>
        <input id="floatInput">
        <button id="enterFloatsBtn" class="button" onclick="enterFloats()">Proceed</button>
      </div>
      <div id="chosen"></div>
    </div>

    <div id="addFloats" class="col">
      <button class="button" onclick="generateCombinations()">Proceed</button>
      <div id="floatInputs"></div>
      <h2 id="totalCombos" class="instructionText1">0 possible combinations</h2>
    </div>

    <div class="col centered">
      <div id="combinations" class="col centered">
        <h2 id="done" class="instructionText1"></h2>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="skinData.js"></script>
  </body>
</html>
